<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
    <style>
        .img-wrap {
            width: 500px;
            height: 500px;
            overflow: hidden;
            border-bottom: 30px;
        }

        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 10% 20%;

        }
    </style>
</head>

<body>
    <div class="img-wrap">
        <img src="./imgs/ibex-g1fb4c2107_1920.jpg" alt="">
    </div>


    <div>
        <img src="https://media.istockphoto.com/id/1071158750/photo/mature-tired-businessman-with-heaphones-and-smartphone-travelling-by-bus-in-city.jpg?s=612x612&w=is&k=20&c=2tsWADYW_jGnTjfkoRZjp5WjlqNjp4iYkzcs2xz_WfM="
            alt="123" title="scrolling phone on bus">
    </div>
</body>

</html>

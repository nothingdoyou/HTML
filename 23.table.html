<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        tr,
        td {
            border: 1px solid black;
            font-size: 2rem;
        }

        td {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <section>
        <table>
            <tr>
                <td>1-1</td>
                <td colspan="2">1-2</td>
                <!-- <td>1-3</td> -->
            </tr>
            <tr>
                <td>2-1</td>
                <td>2-2</td>
                <td rowspan="2">2-3</td>
            </tr>
            <tr>
                <td>3-1</td>
                <td>3-2</td>
                <!-- <td>3-3</td> -->
            </tr>

        </table>

    </section>
</body>

</html>
